<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
</div>

<script>
    //Apartir do this voce consegue acessar variáveis e funcoes
    //Nao é possível usar a variável com o mesmo nome do método, porque os métodos ficam na raiz do Vue
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!'
        },
        methods: {
            saudacao: function () {
                console.log(this);
                return this.titulo;
            }
        }
    })
</script>
